        .image-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 30px;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #image1,#image2,#image3,#image4,#image5,#image6,#image7,#image8,#image9,#image10,#image11,#image12,#image13 {

          border: 5px solid rgb(244, 46, 53);
        }
        .image-grid img {
            width: 100%;
            height: 100%;
        }
        @keyframes blink {
            0% {opacity: 1;}
            50% {opacity: 0;}
            100% {opacity: 1;}
        }
        .button {
            
            display: inline-block;
            padding: 10px 20px;
            background-color:#e21b10;
            color: #fff;
            text-decoration:none;
            border-radius: 20px;
            transition: background_color 0.3s,color 0.3s;
            animation: blink 2s infinite;
        }
        .button:hover{
            background-color: #fff;
            color: #f05b0a;
            transition: background_color 0.3s,color 0.3s;
        }
    </style>
