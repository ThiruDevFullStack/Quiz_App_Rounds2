<!DOCTYPE html>
<html>
<head>
    <title>Quiz with Logo find !</title>
    <style>
        button{
            margin-right: 10px;
            width: 290px;
            height: 150px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            color: rgb(16, 16, 16);
            font-weight: bold;
            
        }
       
        .correct {
            Background-color: rgb(101, 240, 101);
        }

        .incorrect {
            Background-color: rgb(246, 69, 69);
        }
    </style>
</head>
<body>
   
    <audio id="myAudio" >
        <source src="C:\Users\lenovo\Desktop\catachism final\audio1.mp3" type="audio/mpeg">
    </audio>
    <center>
    <h2>Find It !</h2>
    <h3>What is the logo ?</h3>
    <img src=".\logos\img1.jpeg" alt="" height="300" width="300">
    <br><br><br>
    <button id="choice1" onclick="checkAnswer('choice1')">A.Bank of Baroda</button>
    <button id="choice2" onclick="checkAnswer('choice2')">B.Panjab National Bank</button>
    <button id="choice3" onclick="checkAnswer('choice3')">C.Bank of Maharastra</button>
    <button id="choice4" onclick="checkAnswer('choice4')">D.UCO Bank</button>
    
    <p id="result"></p>
    <script>
        function checkAnswer(choice) {
         
            var correctChoice = "choice2"; // Set the correct choice ID here
            var allChoices = ["choice1", "choice2", "choice3", "choice4"];
            
            for (var i = 0; i < allChoices.length; i++) {
                var button = document.getElementById(allChoices[i]);
                if (allChoices[i] === correctChoice) {
                    button.classList.remove("incorrect");
                    button.classList.add("correct");
                } else {
                    button.classList.remove("correct");
                    button.classList.add("incorrect");
                }
            }

            if (choice === correctChoice) {
                document.getElementById("result").innerHTML = "<b><h2>Correct! Panjab National Bank is the answer.</h2></b>";
           
                //alert("Correct");
            } else {
                document.getElementById("result").innerHTML = "<b><h2>Sorry, that's not correct.</b></h2> ";
             
            }
        }
    </script>
</center>
</body>
</html>
