    <style>
        .image-grid {
          display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 10px;

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .image-grid img {
            width: 80%;
            height: 80%;
        }
        @keyframes blink {
            0% {opacity: 1;}
            50% {opacity: 0;}
            100% {opacity: 1;}
        }
        .button {
            
            display: inline-block;
            padding: 10px 20px;
            background-color:#9e0879;
            color: #fff;
            text-decoration:none;
            border-radius: 18px 0 18px 0;
            transition: background_color 0.3s,color 0.3s;
            animation: blink 2s infinite;
        }
        .button:hover{
            background-color: #fff;
            color: #970664;
            transition: background_color 0.3s,color 0.3s;
        }
    </style>
