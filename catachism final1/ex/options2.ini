<!DOCTYPE html>
<html>
<head>
    <title>Simple Quiz</title>
</head>
<body>
    <h1>Quiz Time!</h1>
    <p>What is the capital of France?</p>
    <ul>
        <li><input type=”radio” name=”q1” id=”choice1” onclick=”checkAnswer(‘choice1’)”> Paris</li>
        <li><input type=”radio” name=”q1” id=”choice2” onclick=”checkAnswer(‘choice2’)”> London</li>
        <li><input type=”radio” name=”q1” id=”choice3” onclick=”checkAnswer(‘choice3’)”> Berlin</li>
        <li><input type=”radio” name=”q1” id=”choice4” onclick=”checkAnswer(‘choice4’)”> Madrid</li>
    </ul>
    <p id=”result”></p>

    <script>
        Function checkAnswer(choice) {
            If (choice === “choice1”) {
                Document.getElementById(“result”).innerHTML = “Correct! Paris is the capital of France.”;
            } else {
                Document.getElementById(“result”).innerHTML = “Sorry, that’s not correct. Try again.”;
            }
        }
    </script>
</body>
</html>