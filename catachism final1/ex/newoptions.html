<!DOCTYPE html>
<html>
<head>
    <title>Quiz with Color Change</title>
    <style>
        .correct {
            Background-color: green;
        }

        .incorrect {
            Background-color: red;
        }
    </style>
</head>
<body>
    <h1>Quiz Time!</h1>
    <p>What is the capital of France?</p>
    
    <button id="choice1" onclick="checkAnswer('choice1')">Paris</button>
    <button id="choice2" onclick="checkAnswer('choice2')">London</button>
    <button id="choice3" onclick="checkAnswer('choice3')">Berlin</button>
    <button id="choice4" onclick="checkAnswer('choice4')">Madrid</button>
    
    <p id="result"></p>
    <script>
        function checkAnswer(choice) {
            var correctChoice = "choice1"; // Set the correct choice ID here
            var allChoices = ["choice1", "choice2", "choice3", "choice4"];

            for (var i = 0; i < allChoices.length; i++) {
                var button = document.getElementById(allChoices[i]);
                if (allChoices[i] === correctChoice) {
                    button.classList.remove("incorrect");
                    button.classList.add("correct");
                } else {
                    button.classList.remove("correct");
                    button.classList.add("incorrect");
                }
            }

            if (choice === correctChoice) {
                Document.getElementById("result").innerHTML = "Correct! Paris is the capital of France.";
            } else {
                Document.getElementById("result").innerHTML = "Sorry, thats not correct. Try again.";
            }
        }
    </script>
</body>
</html>
